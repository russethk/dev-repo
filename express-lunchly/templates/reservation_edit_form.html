{% extends 'base.html' %}

{% block title %}Edit {{ customer.fullName }} {% endblock %}

{% block content %}

<form action="/{{ reservation.id }}/edit-reservation/" method="POST">
  <h2>Edit Reservation</h2>

  <div class="form-group">
    <label for="start">Start: </label>
      <input id="start"
             class="form-control"
             name="startAt"
             value="{{ reservation.startAt }}">
  </div>
  <div class="form-group">
    <label for="num-guests"># of Guests:</label>
      <input id="num-guests"
             class="form-control"
             name="numGuests"
             value="{{ reservation.numGuests }}">
  </div>
  <div class="form-group">
    <label for="notes"></label>Notes:
    <textarea id="notes"
              class="form-control"
              name="notes">{{ reservation.notes }}</textarea>
  </div>
  <button class="btn btn-primary">Add</button>
</form>
  
{% endblock %}
