{% extends 'base.html' %}
<!-- {% block title %}{{ customer.fullName }}{% endblock %} -->

{% block content %}


<h3>Reservation: {{ reservation.id }}</h3>

<div class="row">

  <div class="col-6">

    <p><b>Start At: </b> {{ reservation.startAt }}</p>
    <p><b>Number of guests: </b>{{ reservation.numGuests }}</p>
    <p><b>Notes: </b>{{ reservation.notes }}</p>
    

    <p><a class="btn btn-primary" href="/{{ reservation.id }}/edit-reservation/">Edit</a></p>


  </div>

</div>

{% endblock %}
