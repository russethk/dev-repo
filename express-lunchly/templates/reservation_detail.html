{% extends 'base.html' %}
<!-- {% block title %}{{ customer.fullName }}{% endblock %} -->

{% block content %}


<h1>{{ reservation.id }}</h1>

<div class="row">

  <div class="col-6">

    <p><b>Start At: </b> {{ reservation.startAt }}</p>
    <p><b>Number of guests: </b>{{ reservation.numGuests }}</p>
    <p><b>Notes: </b>{{ reservation.notes }}</p>
    

    <p><a class="btn btn-primary" href="/edit-reservation/{{reservation.id}}">Edit</a></p>

  </div>

</div>

{% endblock %}
