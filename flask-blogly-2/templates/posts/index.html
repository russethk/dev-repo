{% extends "base.html" %}

{% block title %} Blogly {% endblock %}

{% block content %}

<h1>Blogly Recent Posts</h1>
<UL>
 {% for post in posts %}
  <h2 class="mt-4">
    <a href="/posts/{{ post.id }}">{{ post.title }}</a>
  </h2>
  <p> {{ post.content }}</p>
  <p><i>By {{ post.user.full_name }} on {{ post.friendly_date }}
</i></p>
{% endfor %}

{% endblock %}
