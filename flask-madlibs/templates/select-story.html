{% extends 'base.html'  %}
{% block title %}Madlibs Choose Story{% endblock %}

{% block content %}
    <h1>Madlibs</h1>
    <h2>Select a story</h2>
    <form action="/questions">  
        <select name="story_id">
            {% for story in stories %}
            <option value="{{ story.code }}">
                {{ story.title }}
            </option>
            {% endfor %}
        </select>
      <button>Go</button>
    </form>
{% endblock %}
