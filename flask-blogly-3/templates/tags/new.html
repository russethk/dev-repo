{% extends 'base.html' %}

{% block title %} Add Tag {% endblock %}

{% block content %}

<h1>Create a tag</h1>

<form method="POST" action="/tags/new">

    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label d-flex align-items-center">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" autofocus placeholder="Enter a name for the tag">
        </div>
    </div>
    
    <div class="form-group row">
      <div class="ml-auto mr-3">
        <a href="/tags" class="btn btn-outline-primary">Cancel</a>
        <button type="submit" class="btn btn-success">Add</button>
      </div>
    </div>

</form>


{% endblock %}
